<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Amazing Friends ðŸ’›</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animated background shapes */
        .bg-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            bottom: -100px;
            right: -100px;
            animation-delay: 3s;
        }

        .shape:nth-child(3) {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            top: 50%;
            left: 50%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(50px, -50px) scale(1.1);
            }
            66% {
                transform: translate(-50px, 50px) scale(0.9);
            }
        }

        /* Loading screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientShift 3s ease infinite, fadeOutOverlay 1s ease-out 2.5s forwards;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            gap: 30px;
        }

        @keyframes fadeOutOverlay {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.5em;
            color: white;
            font-weight: 600;
            text-align: center;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .loading-dots {
            display: inline-block;
            width: 60px;
            text-align: left;
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        .intro-particles {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: particleFloat 3s ease-out forwards;
        }

        @keyframes particleFloat {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--x), var(--y)) scale(0);
            }
        }

        /* Hide main content initially */
        body > .bubble,
        body > .container {
            opacity: 0;
            animation: revealContent 1s ease-in 3s forwards;
        }

        @keyframes revealContent {
            to {
                opacity: 1;
            }
        }

        /* Floating bubbles animation */
        .bubble {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            opacity: 0.6;
            animation: rise 10s infinite ease-in;
        }

        @keyframes rise {
            0% {
                bottom: -100px;
                transform: translateX(0);
            }
            50% {
                transform: translateX(100px);
            }
            100% {
                bottom: 110vh;
                transform: translateX(-100px);
            }
        }

        .bubble:nth-child(1) {
            left: 10%;
            width: 50px;
            height: 50px;
            background: #5c72c5;
            animation-delay: 0s;
            animation-duration: 8s;
        }

        .bubble:nth-child(2) {
            left: 20%;
            width: 30px;
            height: 30px;
            background: #f1e718;
            animation-delay: 2s;
            animation-duration: 10s;
        }

        .bubble:nth-child(3) {
            left: 35%;
            width: 60px;
            height: 60px;
            background: #f08080;
            animation-delay: 4s;
            animation-duration: 12s;
        }

        .bubble:nth-child(4) {
            left: 50%;
            width: 40px;
            height: 40px;
            background: #f2003c;
            animation-delay: 0s;
            animation-duration: 9s;
        }

        .bubble:nth-child(5) {
            left: 65%;
            width: 45px;
            height: 45px;
            background: #5c72c5;
            animation-delay: 3s;
            animation-duration: 11s;
        }

        .bubble:nth-child(6) {
            left: 75%;
            width: 35px;
            height: 35px;
            background: #f1e718;
            animation-delay: 5s;
            animation-duration: 8s;
        }

        .bubble:nth-child(7) {
            left: 85%;
            width: 55px;
            height: 55px;
            background: #f08080;
            animation-delay: 1s;
            animation-duration: 13s;
        }

        .bubble:nth-child(8) {
            left: 90%;
            width: 38px;
            height: 38px;
            background: #f2003c;
            animation-delay: 6s;
            animation-duration: 10s;
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            padding: 60px 80px;
            border-radius: 40px;
            box-shadow: 
                0 25px 70px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.3) inset,
                0 10px 40px rgba(255, 255, 255, 0.1) inset;
            animation: fadeIn 1.5s ease-in-out, containerFloat 6s ease-in-out infinite;
            max-width: 900px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        @keyframes containerFloat {
            0%, 100% {
                transform: translateY(0) rotateX(0deg);
            }
            50% {
                transform: translateY(-10px) rotateX(2deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3.8em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            text-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            animation: pulse 2s infinite, textShimmer 3s infinite;
            font-weight: 400;
            filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.5));
        }

        @keyframes textShimmer {
            0%, 100% {
                filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.5)) hue-rotate(0deg);
            }
            50% {
                filter: drop-shadow(0 0 30px rgba(102, 126, 234, 0.8)) hue-rotate(10deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .message {
            font-size: 1.8em;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 25px 0;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            line-height: 1.5;
            filter: drop-shadow(0 0 15px rgba(240, 93, 251, 0.4));
        }

        .love-message {
            font-size: 2.1em;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-top: 30px;
            font-weight: 700;
            animation: glow 3s infinite;
            filter: drop-shadow(0 0 20px rgba(254, 225, 64, 0.5));
        }

        @keyframes glow {
            0%, 100% {
                filter: drop-shadow(0 0 20px rgba(254, 225, 64, 0.5));
                transform: scale(1);
            }
            50% {
                filter: drop-shadow(0 0 40px rgba(254, 225, 64, 0.8)) drop-shadow(0 0 60px rgba(250, 112, 154, 0.6));
                transform: scale(1.02);
            }
        }

        /* Hearts */
        .hearts-container {
            display: flex;
            justify-content: center;
            gap: 80px;
            margin-top: 50px;
        }

        .heart {
            width: 100px;
            height: 100px;
            position: relative;
            animation: heartbeat 1.5s infinite;
            filter: drop-shadow(0 10px 30px rgba(242, 0, 60, 0.5));
            transition: transform 0.3s ease;
        }

        .heart:hover {
            transform: scale(1.3) rotate(10deg);
            filter: drop-shadow(0 15px 40px rgba(242, 0, 60, 0.8));
        }

        .heart:nth-child(1) {
            animation-delay: 0s;
        }

        .heart:nth-child(2) {
            animation-delay: 0.3s;
        }

        .heart:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.25);
            }
            50% {
                transform: scale(1.1);
            }
            75% {
                transform: scale(1.3);
            }
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            top: 0;
            width: 52px;
            height: 80px;
            border-radius: 50px 50px 0 0;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .heart::before {
            left: 50px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .heart:nth-child(2)::before,
        .heart:nth-child(2)::after {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .heart:nth-child(3)::before,
        .heart:nth-child(3)::after {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: linear-gradient(135deg, #fff, #ffd700);
            border-radius: 50%;
            box-shadow: 
                0 0 10px white,
                0 0 20px rgba(255, 215, 0, 0.8),
                0 0 30px rgba(255, 215, 0, 0.6);
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.5) rotate(180deg);
            }
        }

        /* Generate random sparkles */
        .sparkle:nth-child(odd) {
            animation-delay: 0s;
        }

        .sparkle:nth-child(even) {
            animation-delay: 1s;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            /* Disable heavy animations on mobile */
            body {
                animation: none;
                background: linear-gradient(180deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
                padding: 20px;
            }

            .bg-shapes {
                display: none; /* Hide blurred shapes on mobile */
            }

            .shape {
                animation: none;
            }

            .loading-screen {
                animation: gradientShift 3s ease infinite, fadeOutOverlay 1s ease-out 1.8s forwards;
            }

            .loader {
                width: 60px;
                height: 60px;
                border-width: 6px;
            }

            .loading-text {
                font-size: 1.2em;
                padding: 0 20px;
            }

            .intro-text {
                font-size: 2em;
                animation: simpleFadeIn 1.5s ease forwards;
                padding: 0 20px;
                word-spacing: 9999px;
                line-height: 1.8;
            }

            .intro-text span {
                animation: none;
                opacity: 1;
            }

            @keyframes simpleFadeIn {
                from {
                    opacity: 0;
                    transform: scale(0.8);
                }
                to {
                    opacity: 1;
                    transform: scale(1);
                }
            }

            .bubble {
                display: none; /* Hide bubbles on mobile */
            }

            .container {
                padding: 50px 25px;
                margin: 0;
                animation: fadeIn 1s ease-in-out;
                backdrop-filter: blur(15px);
                border-radius: 30px;
                width: 100%;
                max-width: 100%;
                box-shadow: 
                    0 15px 40px rgba(0, 0, 0, 0.4),
                    0 0 0 1px rgba(255, 255, 255, 0.4) inset;
            }

            h1 {
                font-size: 2.8em;
                animation: none;
                filter: none;
                margin-bottom: 25px;
                line-height: 1.2;
            }

            .message {
                font-size: 1.4em;
                filter: none;
                margin: 20px 0;
                line-height: 1.6;
            }

            .love-message {
                font-size: 1.6em;
                animation: none;
                filter: none;
                margin-top: 25px;
                line-height: 1.4;
            }

            .hearts-container {
                gap: 25px;
                margin-top: 40px;
                flex-wrap: wrap;
            }

            .heart {
                width: 80px;
                height: 80px;
                animation: simpleHeartbeat 2s infinite;
                filter: none;
            }

            @keyframes simpleHeartbeat {
                0%, 100% { transform: scale(1); }
                50% { transform: scale(1.15); }
            }

            .heart:hover {
                transform: scale(1.1);
                filter: none;
            }

            .heart::before,
            .heart::after {
                width: 42px;
                height: 64px;
            }

            .heart::before {
                left: 40px;
            }

            .sparkle {
                display: none; /* Disable sparkles on mobile */
            }

            body > .bubble,
            body > .container {
                opacity: 0;
                animation: revealContent 1s ease-in 3s forwards;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 2.2em;
            }

            .message {
                font-size: 1.2em;
            }

            .love-message {
                font-size: 1.4em;
            }

            .heart {
                width: 60px;
                height: 60px;
            }

            .heart::before,
            .heart::after {
                width: 31px;
                height: 48px;
            }

            .heart::before {
                left: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background shapes -->
    <div class="bg-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Loading Screen -->
    <div class="loading-screen">
        <div class="loader"></div>
        <div class="loading-text">
            Loading<span class="loading-dots"></span>
        </div>
    </div>

    <!-- Floating bubbles -->
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <!-- Main content -->
    <div class="container">
        <h1>To My Beautiful Friends</h1>
        
        <p class="message">
            You make my life brighter every day
        </p>
        
        <p class="love-message">
            I love you more than words can ever describe ðŸ’›
        </p>

        <div class="hearts-container">
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
        </div>
    </div>

    <!-- Sparkles -->
    <script>
        // Check if mobile device
        const isMobile = window.innerWidth <= 768;
        
        // Create random sparkles (desktop only)
        function createSparkle() {
            if (isMobile) return; // Skip on mobile
            
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }

        // Start sparkles after loading (desktop only)
        if (!isMobile) {
            setTimeout(() => {
                setInterval(createSparkle, 300);
            }, 3000);
        }
    </script>
</body>
</html>
